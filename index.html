    <title>Tatuapé Conceito</title>

    <header>
        <div class="info__header__mobile">
            <p>Compre em até 6x sem juros</p>

            <p>Compre em até 6x sem juros</p>

            <div class="content__menu">
                <a href="#" class="menu__favorite">

                </a>
            </div>
        </div>
        <div class="content__navbar">

            </a>
            <div class="content__logo__mobile">
                <img src="assets/logotipe/logo-256-w.png" alt="Logotipo da marca">
            </div>
            <a href="#" class="menu__login__mobile">
                <img src="assets/icons/login.png" alt="icone de bolsa">
            </a>
            <a href="#" class="menu__bag__mobile">
                <img src="assets/icons/bag.png" alt="icone de bolsa">
